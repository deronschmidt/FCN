<div class="container py-5">
  <h3 class="text-center text-uppercase">List of Faith Community Nursing Members</h3>
  <table class="table table-bordered table-striped">
    <thead>
      <tr class="text-center text-uppercase">
        <th>Role</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Community Name</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let member of members; let idx = index">
        <td>{{member.roleType}}</td>
        <td>{{member.firstName}}</td>
        <td>{{member.lastName}}</td>
        <td>{{member.communityName}}</td>
        <td>
          <div class="btn-group-sm btn-group-horizontal">
            <button class="btn btn-primary dls-btn-space dls-small-btn" (click)="editMember(idx, member)">Edit</button>
            <button class="btn btn-danger dls-btn-space dls-small-btn" (click)="delMember(member)">Delete</button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
  <button class="btn btn-sm btn-outline-primary" (click)="addNewMember()">Add New Member</button>
</div>
