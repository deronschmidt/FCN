<div class="container py-5">  
    <h3 class="text-center text-uppercase">List of Faith Community Nursing Members</h3>  
    <table class="table table-bordered table-striped">  
        <thead>  
            <tr class="text-center text-uppercase">  
                <th>Role</th>  
                <th>First Name</th>  
                <th>Last Name</th>  
                <th>Community Name</th>  
                <th>Actions</th>
              </tr>  
        </thead>  
        <tbody>  
          <tr *ngFor="let member of members">  
            <td>{{member.roleType}}</td>  
            <td>{{member.firstName}}</td>  
            <td>{{member.lastName}}</td>  
            <td>{{member.communityName}}</td>  
            <td>
                    <div class="btn-group-sm btn-group-horizontal">
                        <button class="btn btn-primary my-small-btn btn-space" ng-click="edit(item)">Edit</button>
                        <button class="btn btn-danger my-small-btn btn-space" ng-click="delete(item)">Delete</button>
                    </div>
                </td>
          </tr>  
        </tbody>  
      </table>  
      <button class="btn btn-sm btn-outline-primary" (click)="open()">Add New Member</button>
    </div>
