<div class="container py-5">
    <h3 class="text-center text-uppercase">List of Member Roles</h3>
    <table class="table table-bordered table-striped">
        <thead>
            <tr class="text-center text-uppercase">
                <th>Role Name</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let role of roles; let idx = index">
                <td>{{role.roleType}}</td>
                <td>{{role.description}}</td>
                <td>
                    <div class="btn-group-sm btn-group-horizontal">
                        <button class="btn btn-primary dls-btn-space dls-small-btn"
                            (click)="editRole(idx, role)">Edit</button>
                        <button class="btn btn-danger dls-btn-space dls-small-btn"
                            (click)="delRole(role)">Delete</button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
    <button class="btn btn-sm btn-outline-primary" (click)="addNewRole()">Add New Role</button>
</div>
