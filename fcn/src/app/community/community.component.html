<div class="container py-5">
    <h3 class="text-center text-uppercase">List of Faith Communities</h3>
    <table class="table table-bordered table-striped">
        <thead>
            <tr class="text-center text-uppercase">
                <th>Community Name</th>
                <th>Affiliation</th>
                <th>City</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let community of communities; let idx = index">
                <td>{{community.communityName}}</td>
                <td>{{community.affiliation}}</td>
                <td>{{community.city}}</td>
                <td>
                    <div class="btn-group-sm btn-group-horizontal">
                        <button class="btn btn-primary dls-btn-space dls-small-btn" (click)="edit(item)">Edit</button>
                        <button class="btn btn-danger dls-btn-space dls-small-btn" (click)="delete(item)">Delete</button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
    <button class="btn btn-sm btn-outline-primary" (click)="open()">Add New Community</button>
</div>
